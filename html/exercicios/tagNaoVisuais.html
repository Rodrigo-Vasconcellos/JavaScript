<h1> tags nao visuais</h1>

<!--
    tags semanticas ...

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    nav agrupa os links de navegaçao
    s
    aside de lado (ex. sidebar). relacionado com o cnteudo dem vaolta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    as famosas... 
    div - divisao ou seçao
    span - usado para agrupar elementos inline
-->

<div>area1</div>
<div>area2</div>

<p>
    esse é um texto <span class="diferente">muitas palavras</span> e ponto
</p>

<style>
    div {
        display: inline;

    }

    span{ 
        display:block;

    }
    .diferente{
        font-size: 30px;
        font-weight: bold;
        color: blue;
    }
</style>
